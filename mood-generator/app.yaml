application: mood-generator
version: 1
runtime: python27
api_version: 1
threadsafe: no

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /style\.css
  static_files: static/style.css
  upload: static/style\.css

- url: /trumpad\.js
  static_files: scripts/trumpad.js
  upload: scripts/trumpad\.js

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
