application: mood-generator
version: 1
runtime: python27
api_version: 1
threadsafe: no

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /style\.css
  static_files: static/style.css
  upload: static/style\.css

- url: /trumpad\.js
  static_files: scripts/trumpad.js
  upload: scripts/trumpad\.js

- url: /whistle\.ogg
  static_files: drum_kit/whistle.ogg
  upload: drum_kit/whistle\.ogg

- url: /whistle\.mp3
  static_files: drum_kit/whistle.mp3
  upload: drum_kit/whistle\.mp3

- url: /click\.ogg
  static_files: drum_kit/click.ogg
  upload: drum_kit/click\.ogg

- url: /click\.mp3
  static_files: drum_kit/click.mp3
  upload: drum_kit/click\.mp3

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
