<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Fjalla+One">
  <title>Trump Generator</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="/scripts/trumpad.js"></script>
</head>
<body>
  <h1 class="header">TrumPad</h1>

  <div class="beat_pad">
    <div class="pad" id='p1' onclick="pad1.playclip()">
      <p class="text">Pad 1</p>
    </div>
    <div class="pad" id='p2' onclick="pad2.playclip()">
      <p class="text">Pad 2</p>
    </div>
    <div class="pad" id='p3' onclick="pad3.playclip()">
      <p class="text">Pad 3</p>
    </div>
    <div class="pad" id='p4' onclick="pad4.playclip()">
      <p class="text">Pad 4</p>
    </div>
    <div class="pad" id='p5' onclick="pad5.playclip()">
      <p class="text">Pad 5</p>
    </div>
    <div class="pad" id='p6' onclick="pad6.playclip()">
      <p class="text">Pad 6</p>
    </div>
    <div class="pad" id='p7' onclick="pad7.playclip()">
      <p class="text">Pad 7</p>
    </div>
    <div class="pad" id='p8' onclick="pad8.playclip()">
      <p class="text">Pad 8</p>
    </div>
    <div class="pad" id='p9' onclick="pad9.playclip()">
      <p class="text">Pad 9</p>
    </div>
  </div>


<!-- dropdown menu for selecting the optionanl loop accompaniment -->
  <div class="dropdown">
    <button onclick="loop_list()" class="dropbtn">Select Loop</button>
    <div id="dropdown_menu" class="dropdown_content">
      <a id="loop1" href="#">Loop 1</a>
      <a id="loop2" href="#">Loop 2</a>
      <a id="loop3" href="#">Loop 3</a>
    </div>
  </div>

</body>
</html>
