<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Fjalla+One">
  <title>Trump Generator</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="/scripts/trumpad.js"></script>
</head>
<body background="http://sites.psu.edu/courtneyhummel/wp-content/uploads/sites/31910/2016/01/Trump.jpg">
  <a href="/">
    <h1 class="banner">Mood Generator</h1>
  </a>

  <div class="beat_pad">
    <div class="trumpheader">
      <img class="screw" id="left_screw" src="/static/screw_head.png" height="15px" width="15px">
      <p class="header" id="trumpad">TrumPad</p>
      <img class="screw" id="right_screw" src="/static/screw_head.png" height="15px" width="15px">
    </div>

    <hr>

    <div class="pad" id='white_pads' onclick="pad1.playclip()">
      <div class="glowup"></div>
    </div>
    <div class="pad" id='blue_pads' onclick="pad2.playclip()">
      <div class="glowup"></div>
    </div>
    <div class="pad" id='red_pads' onclick="pad3.playclip()">
      <div class="glowup"></div>
    </div>
    <div class="pad" id='blue_pads' onclick="pad4.playclip()">
      <div class="glowup"></div>
    </div>
    <div class="pad" id='blue_pads' onclick="pad5.playclip()">
      <div class="glowup"></div>
    </div>
    <div class="pad" id='white_pads' onclick="pad6.playclip()">
      <div class="glowup"></div>
    </div>
    <div class="pad" id='red_pads' onclick="pad7.playclip()">
      <div class="glowup"></div>
    </div>
    <div class="pad" id='red_pads' onclick="pad8.playclip()">
      <div class="glowup"></div>
    </div>
    <div class="pad" id='red_pads' onclick="pad9.playclip()">
      <div class="glowup"></div>
    </div>

    <hr>

    <!-- play from the keyboard -->
    $().ready(function()
    {
      $('body').on("keyup keydown", function()
      {
        if(e.keyCode == 114 || e.keyCode = 121)
        {
          $(this).toggleClass("key" + e.keyCode)
        }
      })
    })

    <!-- dropdown menu for selecting the optionanl loop accompaniment -->
    <div class="dropdown">
      <button onclick="loop_list()" class="dropbtn">Select Loop</button>
      <div id="dropdown_menu" class="dropdown_content">
        <a id="loop1" href="#">Loop 1</a>
        <a id="loop2" href="#">Loop 2</a>
        <a id="loop3" href="#">Loop 3</a>
      </div>
    </div>
  </div>

</body>
</html>
